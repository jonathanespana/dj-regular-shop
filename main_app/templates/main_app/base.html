{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Shop</title>
    {% compress css %}
    <link type="text/x-scss" href="{% static 'main_app/scss/base.scss' %}" rel="stylesheet" media="screen">
    <link type="text/x-scss" href="{% static 'slick/slick.scss' %}" rel="stylesheet" media="screen">
    <link type="text/x-scss" href="{% static 'slick/slick-theme.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    
    
    <script type="text/javascript" src="{% static 'main_app/scripts/jquery-3.7.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main_app/scripts/jquery-migrate-3.4.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'slick/slick.min.js' %}"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                Menu
            </button>
            <a class="navbar-brand" href="/">Regular Shop</a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
                        <img class="sharpclose" src="https://i.ibb.co/X2qxqPb/sharpclose.png" />
                        Menu
                    </button>
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        Regular Shop
                    </h5>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock%}

</body>


<script src="{% static 'main_app/scripts/home_app.js' %}" defer></script>

</html>
